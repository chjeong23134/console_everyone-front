<div class="board">
    <div class="filter-box">
        <select class="filter-menu" style="float: left;">
            <option>전체</option>

            <option>자유 게시판</option>
            
            <option>공략&꿀팁 게시판</option>
            
            <option>후기&자랑 게시판</option>
            
            <option>중고거래 게시판</option>
        </select>
    </div>

    <div class="select-box">
        <select class="select-menu">
            <option class="select-menu-item">제목</option>

            <option class="select-menu-item">작성자</option>
        </select>

        <input class="input" id="search" type="text">

        <c-button text="검색" href=""></c-button>
    </div>

    <div class="list-box">
        <ul class="list">
            <li class="list-item" ng-repeat="list in $ctrl._getList()">
                <p class="list-item-title">{{list.title}}</p>

                <div class="list-item-info">
                    <small>{{list.writer}}</small>
    
                    <br>
    
                    <small>{{list.writeDate}}</small>
                </div>
                
                <div class="list-item-info">
                    <small><i class="far fa-thumbs-up"></i>{{list.like}}</small>
    
                    <br>
    
                    <small><i class="far fa-eye"></i>{{list.views}}</small>
                </div>
            </li>
        </ul>
    </div>
    
    <div class="page-box">
        <ul class="page-menu">
            <li class="page-menu-item">
                <a href="#">&laquo;</a>
            </li>
    
            <li class="page-menu-item selected">
                <a href="#">1</a>
            </li>

            <li class="page-menu-item">
                <a href="#">2</a>
            </li>

            <li class="page-menu-item">
                <a href="#">3</a>
            </li>

            <li class="page-menu-item">
                <a href="#">4</a>
            </li>

            <li class="page-menu-item">
                <a href="#">5</a>
            </li>
    
            <li class="page-menu-item">
                <a href="#">&raquo;</a>
            </li>
        </ul>
    </div>

    <c-button style="float: right;" text="게시글 작성" href="/write"></c-button>
</div>
